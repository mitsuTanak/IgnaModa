<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ignamoda</title>

    <link rel="stylesheet" href="CSS/login.css">

    <link rel="shortcut icon" href="img/Logo/IGNAmoda_whiteblack.png" type="image/x-icon">

</head>
<body>

    <section class="images">

        <img src="img/nova logo/IGNAmoda_purple0.png" alt="mobile">
        <div class="circle"></div>
    </section>

    <main>

        <form action="https://api.sheetmonkey.io/form/tZTyP5J7ppfWreMvZJXZcf" method="post">

            <label for="name">Nome</label> 
                <input type="text" id="name" name="name" placeholder="nome" required>
            <label for="email">E-Mail</label>

            <div class="input">
                <input type="email" name="email" placeholder="e-mail" id="email" required>    

            </div>

            <label for="senha">Senha</label>
            <div class="input">

                <input type="password" name="senha" placeholder="Password" required>

            </div>

            <input type="submit" value="Submit" />

        </form>

        <div>

            
        </div>


        
        <div class="alternative">
            <span>OU</span>
        </div>

        <div class="social-media">

            <a href="https://www.google.com/" target="_blank">
                <img src="img/Icon/google.png" alt="google">
            </a>

            <a href="https://pt-br.facebook.com/" target="_blank">
                <img src="img/Icon/facebook.png" alt="facebook">
            </a>

            <a href="https://br.linkedin.com/" target="_blank">
                <img src="img/Icon/linkedin.png" alt="linkedin">
            </a>

        </div>

    </main>

    <script src="JavaS/login.js"></script>

</body>
</html>
