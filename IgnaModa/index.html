<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/home.css">
    <title>e-comerce</title>
</head>
<body>

    <nav class="navbar">
        <script src="Java/nav.js"></script>
        
        <div class="nav">

            <img src="img/Logo/Igna_modas_-_logotupo-removebg-preview.png" class="logo" alt="logo tema claro">

            <div class="nav-itens">

                <div class="search">

                    <input type="text" class="barar-pesquisa" placeholder="Pesquise produtos">
                    <button class="pesquisar"><img src="Img/Icon/iconmonstr-magnifier-lined-240.png" alt=""></button>                
                
                </div>

                <a href="login.html"><img src="img/Icon/iconmonstr-user-5-240.png" alt="botão para visualização de perfil"></a>
                <a href="#"><img src="img/Icon/iconmonstr-shopping-cart-8-240.png" alt="botão para a visualização dos produtos no carrinho"></a>
                <a href="#"><img src="Img/Icon/iconmonstr-heart-filled-240.png" alt="botão para a visualização dos produtos no favoritos"></a>

            </div>

        </div>

    </nav>


    <header class="header"></header>

    <section class="produtos">

        <div class="box-color"></div>

        <h2 class="categoria-produto">Mais Vêndidos</h2>

        <div class="p-container">

            <div class="p-card">
    
                <div class="p-image">
                    <span class="desconto">50% off</span>
                    <img src="img/Produtos/Colete P.png" class="card-produtos" alt="">
                    <button class="p-btn"><img src="img/Icon/iconmonstr-heart-filled-240.png" alt=""></button>
                </div>
    
                <div class="p-info">
                    <h2 class="p-title">Colete</h2>
                    <p class="product-short-des">Colete Puffer Corta Vento Sem Manga</p>
                    <span class="preço">R$80,00</span><span class="preço-novo">R$160,00</span>
                </div>
            </div>
    
            <div class="p-card">
    
                <div class="p-image">
                    <span class="desconto">50% off</span>
                    <img src="img/Produtos/Vestido P.png" class="card-produtos" alt="">
                    <button class="p-btn"><img src="img/Icon/iconmonstr-heart-filled-240.png" alt=""></button>
                </div>
    
                <div class="p-info">
                    <h2 class="p-title">Vestido Aduto</h2>
                    <p class="product-short-des">Vestido de Veludo Com Manga</p>
                    <span class="preço">R$84,00</span><span class="preço-novo">R$168,00</span>
                </div>
            </div>
    
            <div class="p-card">
    
                <div class="p-image">
                    <span class="desconto">50% off</span>
                    <img src="img/Produtos/Vestido AA.png" class="card-produtos" alt="">
                    <button class="p-btn"><img src="img/Icon/iconmonstr-heart-filled-240.png" alt=""></button>
                </div>
    
                <div class="p-info">
                    <h2 class="p-title">Vestido Infantil</h2>
                    <p class="p-descrição">Colete Puffer Corta Vento Sem Manga</p>
                    <span class="preço">R$50,00</span><span class="preço-novo"><R150></R150>R$100,00</span>
                </div>
            </div>
    
        </div>
        
    </section>

    


    <section class="collection-container">
        <a href="#" class="collection">

            
            <img src="img/Produtos/women-collection.png" alt="">
            <p class="collection-title">Moda <br>Feminina</p>
        </a>

        <a href="#" class="collection">

            
            <img src="img/Produtos/men-collection.png" alt="">
            <p class="collection-title">Moda <br>Masculina</p>
        </a>
    </section>






    <script src="JavaS/home.js"></script>

</html>
